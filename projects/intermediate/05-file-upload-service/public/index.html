<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload Service</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>File Upload Service</h1>
      <div class="status">
        <span id="status" class="status-indicator">Disconnected</span>
      </div>
    </header>

    <div class="upload-section">
      <div class="upload-card">
        <h2>Upload Files</h2>

        <div class="drop-zone" id="drop-zone">
          <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          <p class="drop-text">Drag & drop files here</p>
          <p class="drop-subtext">or click to browse</p>
          <input type="file" id="file-input" multiple hidden>
        </div>

        <div class="upload-options">
          <label>
            <input type="checkbox" id="auto-upload" checked>
            Auto upload on select
          </label>
        </div>

        <button id="upload-btn" class="btn btn-primary" disabled>
          Upload Selected Files
        </button>
      </div>

      <div class="stats-card">
        <h2>Statistics</h2>
        <div class="stats-grid">
          <div class="stat">
            <span class="stat-label">Total Uploads</span>
            <span class="stat-value" id="total-uploads">0</span>
          </div>
          <div class="stat">
            <span class="stat-label">Uploading</span>
            <span class="stat-value" id="uploading-count">0</span>
          </div>
          <div class="stat">
            <span class="stat-label">Complete</span>
            <span class="stat-value success" id="complete-count">0</span>
          </div>
          <div class="stat">
            <span class="stat-label">Failed</span>
            <span class="stat-value error" id="error-count">0</span>
          </div>
          <div class="stat">
            <span class="stat-label">Total Size</span>
            <span class="stat-value" id="total-size">0 KB</span>
          </div>
          <div class="stat">
            <span class="stat-label">Avg Duration</span>
            <span class="stat-value" id="avg-duration">0s</span>
          </div>
        </div>
      </div>
    </div>

    <div class="uploads-section">
      <div class="section-header">
        <h2>Upload Queue</h2>
        <button id="clear-completed-btn" class="btn btn-secondary">
          Clear Completed
        </button>
      </div>

      <div id="upload-queue" class="upload-queue">
        <p class="empty-state">No uploads yet. Select files to begin.</p>
      </div>
    </div>

    <div class="files-section">
      <div class="section-header">
        <h2>Uploaded Files</h2>
        <button id="refresh-files-btn" class="btn btn-secondary">
          Refresh
        </button>
      </div>

      <div id="files-list" class="files-list">
        <p class="empty-state">No uploaded files.</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
